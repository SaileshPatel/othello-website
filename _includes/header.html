<header class="container-fluid header">
	    <h1 class="main-header"><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
			<ul class="nav nav-pills flex-column flex-sm-row">
		 		<li class="nav-item"><a class="nav-link" href="index.html"></a></li>
		 		{% for page in site.pages %}
			    {% if page.title %}
			      <li class="nav-item">
			      	<a class="nav-link" href="{{ page.url | prepend:site.baseurl }}">{{ page.title }}</a>
			      </li>
			    {% endif %}
			  	{% endfor %}
			</ul>    	
</header>
