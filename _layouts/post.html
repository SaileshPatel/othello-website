---
layout: default
---

<div class="container">
	<h1 class="post-title">{{ page.title }}</h1>
	<time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>

	<div class="post-content">
		{{ content }}
	</div>

</div>
